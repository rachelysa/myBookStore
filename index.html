<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body class="text-center" style="background-image: url('back.jpg');" onload="init()">

    <h1 data-trans="title">my book shop</h1>
    <select onchange="onSetLang(this.value)" class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example">
        <option value="en">English</option>
        <option value="he">עברית</option>
    </select>

    
    <br>
    <button data-trans="add" onclick="openAddModal()" class="my-btn">add new book</button><br><br>
    <button data-trans="prev-btn" onclick="onChangePage(-1)" class="my-btn">prev</button>
    <button data-trans="next-btn" onclick="onChangePage(1)" class="my-btn">next</button>
    <div class="col">
        <table class="table">
            <thead class="header">
                <tr>
                    <th scope="col" data-trans="id" class="details">id</th>
                    <th data-trans="name" class="details" onclick="onSortChange('name')">name</th>
                    <th data-trans="price" class="details" onclick="onSortChange('price')">price</th>
                    <th data-trans="rate" class="details">rate</th>
                    <th data-trans="action" class="details" colspan="3">action</th>
                </tr>
            </thead>
            <tbody class="books"></tbody>
        </table>
    </div>

    <section class="modal add" hidden>

        <input data-trans="add-book-name" name="bookname" class="add-input" type="text" placeholder="enter book name"
            autocomplete="off" /><br>
        <input data-trans="add-book-price" name="bookPrice" class="add-input" type="text" placeholder="enter book price"
            autocomplete="off" /><br>
        <button data-trans="add-book-btn" class="my-btn" class="add-my-btn" onclick="onAddBook()">add</button>


    </section>
    <section class="modal details-modal" hidden>
        <h3 data-trans="id">id<span>id</span></h3>
        <h4 data-trans="name">name<span>name</span></h4>
        <p data-trans="price">price<span>price</span></p>
        <button class="my-btn" onclick="onChangeRate(1)">-</button>
        <input name="bookname" class="rate-input" type="text" placeholder="0" autocomplete="off" />
        <button class="my-btn" onclick="onChangeRate(1)">+</button><br>
        <button data-trans="close" class="my-btn" onclick="onCloseModal()">Close</button>
    </section>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-controller.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>

</body>

</html>
